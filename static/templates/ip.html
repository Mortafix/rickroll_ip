<html>

<head>
    <meta property="og:url" content="https://popcorn.moris.dev" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PopCorn | Movie and TV Series finder" />
    <meta property="og:description" content="Are you tired of not knowing where to watch your favorite movie? Do you think you don't have any TV series to watch tonight? You are in the right place, welcome to PopCorn!" />
    <meta property="og:image" content="{{ https_url_for(request, 'icons', path='hearts.png') }}" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:locale" content="it_IT" />
    <meta property="og:site_name" content="PopCorn" />
    <title>PopCorn</title>
    <link rel="icon" type="image/x-icon" href="{{ https_url_for(request, 'icons', path='spy-male.png') }}">
    <link href="{{ https_url_for(request, 'css', path='ip.css') }}" rel="stylesheet">
    <link href="{{ https_url_for(request, 'css', path='bg.css') }}" rel="stylesheet">
</head>

<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="container">
        <!-- Device -->
        <div class="line device">
            <img src="{{ https_url_for(request, 'icons', path='iphone-x.png') }}">
            <span>{{ device }}</span> with <span>{{ os }}</span> on <span>{{ browser }}</span>
        </div>
        <!-- IP -->
        <div class="line ip">
            <img src="{{ https_url_for(request, 'icons', path='globe.png') }}">
            {{ request.client.host }}
        </div>
        <!-- Location -->
        {% if location %}
        <div class="line location">
            <img src="{{ https_url_for(request, 'icons', path='order-delivered.png') }}">
            {{ location }}
        </div>
        {% endif %}
        <!-- Advice -->
        <div class="line advice">
            Ops, I know where you are now.. Have a <span>nice day</span>!
        </div>
        <!-- Rickroll -->
        <iframe width="1080" height="630" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" title="Rick Rolled!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>

</html>
